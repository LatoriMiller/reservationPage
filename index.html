<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Amigo Reservation</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    
    <div id="container">
        <header id="header"> 
            <a href="/" title="Return to Home Page" id="logo">
                <img src="/images/logo.png" alt="El Amigo Pub + Grill. Best Craft Pizza in Charlotte.">
            </a>  
        </header>

        <section id="content" class="content-block">
            <h1>The Best Craft Pizza in Charlotte!</h1>
            <p>Beinvenido, amigos! We are a fictional location. We imagine that we have the best pizza in the Charlotte area!</p>
        </section>

        <section id="reserve"class="content-block">
            <h2>Make a Reservation</h2>
            <p>Save your spot now</p>

            <form>
                <label for="your_name">Your Name</label>
                <input type="text" id="your_name" placeholder="Jane Miller">
                
                <label for="your_email">Your Email</label>
                <input type="text" id="your_email" placeholder="your@email.com">
            
                <label for="your_time">Reservation Time</label>
                <input type="text" id="your_time" placeholder="Tomorrow at 9PM">

                <input type="submit" value="reserve">
            </form>
        </section>

        <footer id="footer"class="content-block">
            &copy;2020 El Amigo
        </footer>
    </div>  
</body>
</html>
